<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coci Fácil</title>
    <link rel="icon" href="img/item.png"> 
    <link rel="stylesheet" href="stylesesion.css">
</head>

<body>
    <div class="formulario">
        <h1>Inicio de sesión</h1>
        <form method="post" id="login-form">
            <div class="campo username">
                <input type="text" required placeholder=" " id="username">
                <label for="username">Nombre del usuario</label>
            </div>
            <div class="campo contraseña">
                <input type="password" required placeholder=" " id="password">
                <label for="password">Contraseña</label>
            </div>
            <div class="recordar">
                <label for="recordar">
                    <input type="checkbox" id="recordar">
                    ¿Olvidaste tu contraseña?
                </label>
            </div>
            <input type="submit" value="Iniciar">
        </form>
        <div class="registrarse">
             <a href="registro.html">Crear cuenta</a>
        </div>
    </div>

    <script>
        document.querySelector('#login-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevenir el envío del formulario
            // Validar campos
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (username && password) {
                // Si los campos están llenos, redirigir
                window.location.href = "index.html";
            } else {
                alert("Por favor, complete todos los campos antes de continuar.");
            }
        });
    </script>
</body>

</html>
